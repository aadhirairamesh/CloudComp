<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .prediction {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Churn Prediction</h2>
        <form action="/predict" method="post">
            <label>Credit Score</label>
            <input type="number" name="CreditScore" required>

            <label>Geography</label>
            <select name="Geography" required>
                <option value="0">France</option>
                <option value="1">Germany</option>
                <option value="2">Spain</option>
            </select>

            <label>Gender</label>
            <select name="Gender" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label>Age</label>
            <input type="number" name="Age" required>

            <label>Tenure (Years with Bank)</label>
            <input type="number" name="Tenure" required>

            <label>Balance</label>
            <input type="number" name="Balance" step="0.01" required>

            <label>Number of Products</label>
            <input type="number" name="NumOfProducts" required>

            <label>Has Credit Card?</label>
            <select name="HasCrCard" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Is Active Member?</label>
            <select name="IsActiveMember" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Estimated Salary</label>
            <input type="number" name="EstimatedSalary" step="0.01" required>

            <input class="submit-btn" type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="prediction">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
